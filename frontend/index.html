<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Overflow</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="app" style="display: flex; flex-direction: column; min-height: 100vh; font-family: Arial, sans-serif;">
        <!-- Header -->
        <header style="background-color: #2c3e50; color: white; padding: 1rem 2rem; text-align: center;">
            <h1 style="margin: 0;">Book Overflow</h1>
        </header>

        <!-- Main Content -->
        <main style="flex: 1; padding: 2rem; background-color: #f4f4f9;">
            <p id="loading-text">Loading...</p>
            <div
                id="book-grid"
                style="
                    display: none;
                    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                    gap: 2rem;
                "
            >
                <!-- Books will be injected here by script.js -->
            </div>
        </main>

        <!-- Footer -->
        <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 1rem;">
            <p style="margin: 0;">&copy; <span id="year"></span> Book Overflow. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
