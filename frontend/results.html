<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - Book Overflow</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <section class="search-container">

    <div class="input-group">
      <label>Title</label>
      <input type="text" id="titleInput" placeholder="Enter book title">
    </div>

    <div class="input-group">
      <label>Author</label>
      <input type="text" id="authorInput" placeholder="Enter author name">
    </div>

    <div class="input-group">
      <label>Genre</label>
      <input type="text" id="genreInput" placeholder="Fantasy, Horror, etc.">
    </div>

    <div class="input-group">
      <label>Year Published</label>
      <input type="number" id="dateInput" placeholder="e.g. 1997">
    </div>

    <div class="input-group">
      <label>Minimum Avg Rating</label>
      <input type="number" id="ratingInput" placeholder="1-5" step="0.1">
    </div>

    <button id="searchBtn" class="search-btn">Search</button>

  </section>

  <script src="scripts/home.js"></script>
  <h1 id='results-h1' style="text-align: center;"> Top 10 Results </h1>
  <div id="book-results-container">
    <div class="book-item">
      <div class="book-cover">
        <img src="https://covers.openlibrary.org/b/isbn/9780385533225.jpg" />
      </div>
      <div class="book-info">
        <h2 class="book-title">Book Title 1</h2>
        <p class="book-author">Author: Author Name 1</p>
        <p class="book-description">This is a brief description of Book Title 1.</p>
        <p class="book-rating">Rating: 4.5/5</p>
        <p class="book-publication-date"> 10/12/24</p>
        <p class="book-isbn"> 23456787 </p>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/results.js"></script>
  <script src="scripts/global.js"></script>

</body>

</html>
