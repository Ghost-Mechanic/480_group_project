<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Book Overflow</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <script type="module" src="scripts/results.js"></script>
