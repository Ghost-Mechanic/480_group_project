<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ratings</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <h1><a href="index.html">BookOverflow</a></h1>
        <button id="loginBtn">Login / Signup</button>
    </header>

    <div id="app" style="padding-bottom: 100px;">
        <!-- Header injected by global.js -->
        <main>
            <section id="book-details">
                <!-- Book info will be injected here -->
            </section>
            <div class="container">
                <!-- Rating form injected by global.js -->
                <section style="width: 100%;">
                    <form id="ratingForm">
                            <h2>Leave a Review</h2>

                            <!-- Star rating -->
                            <div class="input-group">
                                <label for="ratingStars">Rating:</label>
                                <select id="ratingStars" name="ratingStars" required>
                                    <option value="">Select stars...</option>
                                    <option value="5">⭐️⭐️⭐️⭐️⭐️ — 5 Stars</option>
                                    <option value="4">⭐️⭐️⭐️⭐️ — 4 Stars</option>
                                    <option value="3">⭐️⭐️⭐️ — 3 Stars</option>
                                    <option value="2">⭐️⭐️ — 2 Stars</option>
                                    <option value="1">⭐️ — 1 Star</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <!-- Review text -->
                                <label for="ratingText">Review:</label>
                                <textarea id="ratingText" name="ratingText" placeholder="Write your thoughts about this book..." required></textarea>
                            </div>
                        <!-- Submit button -->
                        <button class="search-btn" type="submit">Submit Review</button>

                    </form>
                </section>
            </div>

            <section style="text-align: center;">
                <h1>User Ratings</h1>
                    <div id="ratings-list" style="margin:auto; width: 60%">
                    <!-- Ratings will be injected here -->
                </div>
                
            </section>
        </main>

        <!-- Footer injected by global.js -->
    </div>

    <!-- <script src="scripts/global.js"></script> -->
    <script src="scripts/data.js"></script>
    <script src="scripts/ratings.js"></script>
    <script src="scripts/auth.js"></script>
</body>

</html>
