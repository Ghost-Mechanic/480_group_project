<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOverflow - Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>

    <header>
        <h1>BookOverflow</h1>
        <button id="loginBtn">Login / Signup</button>
    </header>

    <section class="search-container">

        <div class="input-group">
            <label>Title</label>
            <input type="text" id="titleInput" placeholder="Enter book title">
        </div>

        <div class="input-group">
            <label>Author</label>
            <input type="text" id="authorInput" placeholder="Enter author name">
        </div>

        <div class="input-group">
            <label>Genre</label>
            <input type="text" id="genreInput" placeholder="Fantasy, Horror, etc.">
        </div>

        <div class="input-group">
            <label>Year Published</label>
            <input type="number" id="dateInput" placeholder="e.g. 1997">
        </div>

        <div class="input-group">
            <label>Minimum Avg Rating</label>
            <input type="number" id="ratingInput" placeholder="1-5" step="0.1">
        </div>

        <button id="searchBtn" class="search-btn">Search</button>

    </section>

    <script src="scripts/home.js"></script>
</body>
</html>
